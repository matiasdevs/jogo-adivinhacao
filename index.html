<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main">
    <div class="tela-principal">
      <h1>Jogo da Adivinhação</h1>
      <p>Tente adivinhar um numero entre 0 e 10 inserindo-o no campo abaixo</p>
      <form>
        <input id="numero" type="text"/><!--
    --><button id="tentar-button" type="button">Tentar</button>
      </form>
      <p class="mensagem-erro hide">Errou! Tente novamente!</p>
    </div>

        <div class="tela-secundaria hide">
      <h2 id="mensagem-tentativas">Acertou em X tentativas!</h2>
        <button id="novamente-button" type="button">Jogar Novamente</button>
    </div>

  </main>
  <script src="main.js"></script>
</body>
</html>
